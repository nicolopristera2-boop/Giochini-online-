<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Rex Run</title>
    <style>
        body { margin: 0; background: #f4f4f4; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        canvas { border-bottom: 2px solid #333; background: #fff; }
        .back-btn { position: absolute; top: 20px; left: 20px; text-decoration: none; color: #00979D; font-weight: bold; font-size: 1.2rem; }
    </style>
</head>
<body>

<a href="index.html" class="back-btn" data-i18n="backHome">üè† Home</a>
<canvas id="gameCanvas" width="800" height="300"></canvas>

<script src="lingue.js"></script>
<script>
    window.isGamePage = true; // Diciamo a lingue.js che siamo in un gioco

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let dino = { x: 50, y: 250, width: 40, height: 40, dy: 0, jumpPower: -12, grounded: true };
    let obstacles = [];
    let frame = 0;
    let score = 0;
    let gameSpeed = 5;
    let isGameOver = false;
    let isPlaying = false;

    function drawDino() {
        ctx.fillStyle = '#00979D';
        ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
    }

    function drawObstacles() {
        ctx.fillStyle = '#333';
        obstacles.forEach(obs => {
            ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
            obs.x -= gameSpeed;
        });
    }

    function update() {
        if (!isPlaying || isGameOver) return;

        // Fisica Dino
        if (!dino.grounded) {
            dino.dy += 0.6; // Gravit√†
            dino.y += dino.dy;
        }
        if (dino.y >= 250) {
            dino.y = 250;
            dino.dy = 0;
            dino.grounded = true;
        }

        // Ostacoli
        if (frame % 100 === 0) {
            let height = Math.random() > 0.5 ? 40 : 60;
            obstacles.push({ x: canvas.width, y: 290 - height, width: 20, height: height });
        }
        // Rimuovi ostacoli passati
        if (obstacles.length > 0 && obstacles[0].x < -20) obstacles.shift();

        // Collisioni
        obstacles.forEach(obs => {
            if (dino.x < obs.x + obs.width && dino.x + dino.width > obs.x &&
                dino.y < obs.y + obs.height && dino.y + dino.height > obs.y) {
                isGameOver = true;
            }
        });

        score++;
        gameSpeed += 0.002;
        frame++;
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (!isPlaying) {
            ctx.fillStyle = "black";
            ctx.font = "24px Arial";
            ctx.textAlign = "center";
            // USA t() PER TRADURRE
            ctx.fillText(t('startMsg'), canvas.width / 2, canvas.height / 2);
            return;
        }

        drawDino();
        drawObstacles();

        // Punteggio
        ctx.fillStyle = "black";
        ctx.font = "20px Arial";
        ctx.textAlign = "left";
        ctx.fillText(t('score') + Math.floor(score / 10), 10, 30);

        if (isGameOver) {
            ctx.fillStyle = "red";
            ctx.font = "40px Arial";
            ctx.textAlign = "center";
            ctx.fillText(t('gameOver'), canvas.width / 2, canvas.height / 2);
            
            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText(t('restartMsg'), canvas.width / 2, canvas.height / 2 + 40);
        }
    }

    function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
    }

    // Controlli
    document.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
            if (!isPlaying) { isPlaying = true; return; }
            if (isGameOver) { location.reload(); return; }
            if (dino.grounded) {
                dino.dy = dino.jumpPower;
                dino.grounded = false;
            }
        }
    });

    // Avvia loop
    gameLoop();
</script>
</body>
</html>
