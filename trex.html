<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>T-Rex Run - Responsive Edition</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü¶ñ</text></svg>">
    
    <style>
        /* --- STILE BASE (MOBILE / GAME BOY) --- */
        * { box-sizing: border-box; }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; padding: 0;
            background-color: #111; /* Sfondo scuro esterno mobile */
            color: #333; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; 
            overflow: hidden; 
            user-select: none;
            touch-action: none; 
            overscroll-behavior-y: none; 
        }

        /* Contenitore Principale (La console su mobile) */
        .game-container {
            width: 100%; 
            height: 100dvh; 
            background-color: #c0c0c0; /* Plastica Grigia */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* --- PARTE SUPERIORE: SCHERMO --- */
        .screen-bezel {
            background-color: #555; /* Cornice scura schermo */
            border-radius: 10px 10px 40px 10px;
            margin: 2px 10px 0 10px; 
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.6);
            flex: 1; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            padding: 20px;
            position: relative;
        }

        /* Statistiche */
        .stats {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1rem;
            color: #fff; 
            text-shadow: 1px 1px 0 #000;
            z-index: 10;
        }

        /* Il Canvas del Gioco */
        #gameCanvas {
            background-color: #f7f7f7; 
            border: 4px solid #333;
            border-radius: 4px;
            width: 100%;
            max-width: 600px;
            height: auto;
            aspect-ratio: 3/1; 
            image-rendering: pixelated;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
        }

        .instructions {
            color: #ccc;
            font-size: 0.8rem;
            margin-top: 10px;
            text-align: center;
        }

        .btn-back {
            position: absolute;
            top: 10px; left: 10px;
            color: #aaa;
            text-decoration: none;
            font-size: 0.8rem;
            border: 1px solid #777;
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* --- PARTE INFERIORE: CONTROLLI (Visibili solo su Mobile) --- */
        #mobileControls {
            display: flex; 
            width: 100%;
            height: auto; 
            min-height: 220px; 
            justify-content: space-between; 
            align-items: center;
            padding: 10px 30px; 
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
            background: #c0c0c0;
            position: relative;
            flex-shrink: 0;
        }

        /* D-PAD e Bottoni */
        .d-pad { position: relative; width: 120px; height: 120px; }
        .d-btn {
            position: absolute; background: #222; border: none; width: 40px; height: 40px;
            box-shadow: 0 4px 0 #000; -webkit-tap-highlight-color: transparent; cursor: pointer;
        }
        .d-btn:active { transform: translate(0, 4px); box-shadow: none; background: #444; }
        
        #btnUp { top: 0; left: 40px; border-radius: 5px 5px 0 0; }
        #btnDown { bottom: 0; left: 40px; border-radius: 0 0 5px 5px; }
        #btnLeft { top: 40px; left: 0; border-radius: 5px 0 0 5px; }
        #btnRight { top: 40px; right: 0; border-radius: 0 5px 5px 0; }
        .d-center { position: absolute; top: 40px; left: 40px; width: 40px; height: 40px; background: #222; }

        .action-area { transform: rotate(-15deg); display: flex; gap: 15px; margin-bottom: 20px; }
        .a-btn {
            width: 55px; height: 55px; border-radius: 50%; border: none;
            background: #8f1c3f; color: rgba(0,0,0,0.3); 
            font-family: sans-serif; font-weight: bold; font-size: 1.2rem;
            box-shadow: 2px 4px 0 #4a0f25; cursor: pointer;
        }
        .a-btn:active { transform: translate(2px, 4px); box-shadow: none; }

        .brand {
            position: absolute; bottom: calc(10px + env(safe-area-inset-bottom)); 
            right: 20px; 
            font-family: sans-serif; font-style: italic; color: #666; font-weight: bold; font-size: 12px;
            letter-spacing: 2px; opacity: 0.6;
        }

        /* --- MEDIA QUERY: DESKTOP & TABLET LANDSCAPE --- */
        /* Se lo schermo √® pi√π largo di 1024px, passa alla modalit√† Desktop "Clean" */
        @media (min-width: 1024px) {
            
            body {
                background-color: #f0f0f0; /* Sfondo chiaro standard */
            }

            /* Rimuove l'aspetto "Console di plastica" */
            .game-container {
                height: auto;
                background-color: transparent;
                max-width: 900px; /* Pi√π largo su desktop */
                margin: 0 auto;
            }

            /* Rimuove la cornice scura dello schermo */
            .screen-bezel {
                background-color: transparent;
                box-shadow: none;
                border-radius: 0;
                margin: 50px auto;
                padding: 0;
                overflow: visible;
            }

            /* Canvas pi√π grande e pulito */
            #gameCanvas {
                max-width: 100%;
                border: 1px solid #ccc; /* Bordo sottile */
                box-shadow: 0 10px 40px rgba(0,0,0,0.1);
                background-color: #fff;
            }

            /* Nasconde i controlli Gameboy */
            #mobileControls {
                display: none !important;
            }

            /* Adatta il testo */
            .stats {
                color: #535353; /* Testo scuro su sfondo chiaro */
                text-shadow: none;
                font-size: 1.2rem;
                margin-bottom: 20px;
            }

            .instructions {
                color: #666;
                font-size: 1.1rem;
                margin-top: 20px;
            }

            /* Tasto indietro posizionato meglio */
            .btn-back {
                top: -40px;
                left: 0;
                color: #555;
                border-color: #ccc;
                padding: 5px 15px;
                background: #fff;
            }
            .btn-back:hover {
                background: #eee;
            }
        }
    </style>
</head>
<body>

<div class="game-container">
    <div class="screen-bezel">
        <a href="index.html" class="btn-back">‚¨Ö HOME</a>
        
        <div class="stats">
            <span id="scoreText">Punti: 0</span>
            <span id="highScoreText">Record: 0</span>
        </div>

        <canvas id="gameCanvas" width="600" height="200"></canvas>
        
        <p class="instructions" id="instructionText">Premi A o tocca per saltare</p>
    </div>

    <div id="mobileControls">
        <div class="d-pad">
            <div class="d-center"></div>
            <button id="btnUp" class="d-btn"></button> <button id="btnDown" class="d-btn"></button>
            <button id="btnLeft" class="d-btn"></button>
            <button id="btnRight" class="d-btn"></button>
        </div>
        
        <div class="brand">NINTENDO GAME BOY</div>
        
        <div class="action-area">
            <button class="a-btn" style="background:#8f1c3f;">B</button>
            <button id="btnAction" class="a-btn">A</button> </div>
    </div>
</div>

<script src="lingue.js"></script>

<script>
    window.isGamePage = true; 

    // --- SETUP ---
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreText = document.getElementById("scoreText");
    const highScoreText = document.getElementById("highScoreText");
    const instructionText = document.getElementById("instructionText");

    // Rileva se siamo su desktop per cambiare il testo delle istruzioni
    if (window.innerWidth >= 1024) {
        instructionText.innerText = (typeof t !== 'undefined' ? t('startMsgDesktop') : "Premi SPAZIO o ‚¨Ü per saltare");
    }

    let score = 0;
    let highScore = localStorage.getItem('trexHighScore') || 0;
    let gameSpeed = 5;
    let isGameOver = false;
    let frames = 0;

    highScoreText.innerText = "Record: " + highScore;

    // --- OGGETTI DEL GIOCO ---
    const dino = {
        x: 50, y: 150, width: 40, height: 40, dy: 0,
        jumpPower: -11, gravity: 0.6, grounded: true, emoji: "ü¶ñ",
        draw: function() {
            ctx.font = "40px Arial"; 
            ctx.save(); ctx.scale(-1, 1); 
            ctx.fillText(this.emoji, -this.x - 40, this.y + 35);
            ctx.restore(); 
        },
        jump: function() {
            if (this.grounded) {
                this.dy = this.jumpPower;
                this.grounded = false;
            }
        },
        update: function() {
            if (!this.grounded) {
                this.dy += this.gravity;
                this.y += this.dy;
            }
            if (this.y > 150) {
                this.y = 150; this.dy = 0; this.grounded = true;
            }
            this.draw();
        }
    };

    const obstacles = {
        list: [], spawnTimer: 0,
        draw: function() {
            this.list.forEach(obs => {
                ctx.font = "40px Arial"; ctx.fillText(obs.emoji, obs.x, obs.y + 35);
            });
        },
        update: function() {
            this.spawnTimer--;
            if (this.spawnTimer <= 0) {
                const rand = Math.random();
                let typeData = {};
                if (rand < 0.45) typeData = { emoji: "üåµ", width: 30, height: 40, yOffset: 0 };
                else if (rand < 0.75) typeData = { emoji: "ü™®", width: 30, height: 25, yOffset: 15 }; 
                else typeData = { emoji: "üå≥", width: 40, height: 40, yOffset: 0 };

                this.list.push({
                    x: canvas.width, y: 150 + typeData.yOffset,
                    width: typeData.width, height: typeData.height, emoji: typeData.emoji
                });
                let minTime = 60 - (gameSpeed * 2); 
                if (minTime < 30) minTime = 30;
                this.spawnTimer = minTime + Math.random() * 60;
            }
            for (let i = 0; i < this.list.length; i++) {
                let obs = this.list[i]; obs.x -= gameSpeed;
                if (obs.x + obs.width < 0) { this.list.splice(i, 1); i--; }
                if (dino.x < obs.x + obs.width - 10 && dino.x + dino.width - 10 > obs.x + 10 &&
                    dino.y < obs.y + obs.height && dino.y + dino.height > obs.y + 10) {
                    gameOver();
                }
            }
            this.draw();
        }
    };

    const clouds = {
        list: [], spawnTimer: 0,
        update: function() {
            this.spawnTimer--;
            if (this.spawnTimer <= 0) {
                this.list.push({ x: canvas.width, y: Math.random() * 80 + 20, speed: gameSpeed * 0.3 });
                this.spawnTimer = 100 + Math.random() * 100;
            }
            this.list.forEach((cloud, index) => {
                cloud.x -= cloud.speed;
                ctx.font = "30px Arial"; ctx.fillText("‚òÅÔ∏è", cloud.x, cloud.y);
                if (cloud.x < -50) this.list.splice(index, 1);
            });
        }
    };

    // --- LOGICA PRINCIPALE ---
    function start() { if (isGameOver) reset(); requestAnimationFrame(update); }
    function reset() {
        isGameOver = false; score = 0; gameSpeed = 5;
        obstacles.list = []; clouds.list = [];
        dino.y = 150; dino.dy = 0;
        scoreText.innerText = (typeof t !== 'undefined' ? t('score') : "Punti: ") + "0";
    }

    function gameOver() {
        isGameOver = true;
        ctx.fillStyle = "rgba(0, 0, 0, 0.5)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white"; ctx.font = "bold 40px Segoe UI"; ctx.textAlign = "center";
        
        // Testo Game Over
        ctx.fillText((typeof t !== 'undefined' ? t('gameOver') : "GAME OVER"), canvas.width / 2, canvas.height / 2);
        
        ctx.font = "20px Segoe UI";
        // Messaggio differenziato desktop/mobile
        let msg = (typeof t !== 'undefined' ? t('restartMsg') : "Premi A o tocca per riprovare");
        if(window.innerWidth >= 1024) msg = "Premi SPAZIO per riprovare";
        
        ctx.fillText(msg, canvas.width / 2, canvas.height / 2 + 40);
        ctx.textAlign = "left"; 

        if (score > highScore) {
            highScore = score; localStorage.setItem('trexHighScore', highScore);
            highScoreText.innerText = "Record: " + highScore;
        }
    }

    function update() {
        if (isGameOver) return;
        requestAnimationFrame(update);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        frames++;
        if (frames % 10 === 0) {
            score++;
            scoreText.innerText = (typeof t !== 'undefined' ? t('score') : "Punti: ") + score;
            if (score > 0 && score % 100 === 0) gameSpeed += 0.5;
        }
        clouds.update(); dino.update(); obstacles.update();
    }

    // --- INPUT GESTIONE ---
    function doJump() {
        if (!isGameOver) dino.jump();
        else start();
    }

    // Tastiera (funziona sempre)
    window.addEventListener("keydown", e => {
        if (e.code === "Space" || e.code === "ArrowUp") {
            e.preventDefault(); // Evita scroll pagina con spazio
            doJump();
        }
    });

    // Touch generico sul canvas (utile se si usa il mouse su desktop o tap su mobile fuori dai tasti)
    canvas.addEventListener("touchstart", function(e) { e.preventDefault(); doJump(); });
    canvas.addEventListener("mousedown", function() { doJump(); });

    // Controlli Gameboy (solo mobile)
    function bindButton(id) {
        const btn = document.getElementById(id);
        if(!btn) return;
        btn.addEventListener("touchstart", (e) => { e.preventDefault(); doJump(); });
        btn.addEventListener("mousedown", (e) => { e.preventDefault(); doJump(); });
    }

    bindButton("btnUp");
    bindButton("btnAction");

    // Avvio iniziale
    setTimeout(start, 100);

</script>

</body>
</html>
