<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter 2.0</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üöÄ</text></svg>">
    
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            background-color: #f4f4f4; 
            color: #333; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
            user-select: none;
        }
        header { background-color: #00979D; color: white; padding: 2rem; text-align: center; }
        .container { max-width: 800px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; flex: 1;}
        
        #gameCanvas {
            background-color: #0d0d1a; /* Blu scurissimo quasi nero */
            border: 4px solid #00979D;
            display: block;
            margin: 20px auto;
            max-width: 100%;
            cursor: none; /* Nasconde il mouse sul gioco per immersione */
            box-shadow: 0 0 20px rgba(0, 151, 157, 0.5); /* Effetto neon */
        }

        .btn-back {
            display: inline-block;
            background-color: #666;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: 0.3s;
        }
        .btn-back:hover { background-color: #444; }

        .controls-info { background: #e1ecf4; padding: 10px; border-radius: 5px; display: inline-block; margin-bottom: 15px; }
        #scoreBoard { font-size: 1.8rem; font-weight: bold; color: #00979D; margin: 10px 0; }
        
        /* Stile messaggio Game Over */
        #gameOverOverlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 10;
        }
        .container { position: relative; } /* Serve per posizionare l'overlay */
    </style>
</head>
<body>

<header>
    <h1>üöÄ Space Shooter 2.0</h1>
</header>

<div class="container">
    <div class="controls-info">
        <p>üïπÔ∏è <strong>Frecce Direzionali</strong> per muoverti ovunque.</p>
        <p>üî• <strong>SPAZIO</strong> per sparare.</p>
    </div>
    
    <div id="scoreBoard">Punti: 0</div>
    
    <canvas id="gameCanvas" width="600" height="500"></canvas>

    <div id="gameOverOverlay">
        <h2 style="color: #ff4444; font-size: 2.5rem; margin: 0;">GAME OVER</h2>
        <p id="finalScore">Punteggio: 0</p>
        <button onclick="resetGame()" style="padding: 10px 20px; font-size: 1.2rem; background: #00979D; color: white; border: none; border-radius: 5px; cursor: pointer;">üîÑ Riprova</button>
    </div>

    <br>
    <a href="index.html" class="btn-back">‚¨Ö Torna alla Home</a>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('scoreBoard');
    const gameOverOverlay = document.getElementById('gameOverOverlay');
    const finalScoreText = document.getElementById('finalScore');

    // Variabili di gioco
    let score = 0;
    let gameOver = false;
    let frameCount = 0;
    
    // Tasti premuti (per movimento fluido)
    const keys = {
        ArrowUp: false,
        ArrowDown: false,
        ArrowLeft: false,
        ArrowRight: false,
        Space: false
    };

    // --- OGGETTI ---

    const player = {
        x: canvas.width / 2 - 20,
        y: canvas.height - 60,
        width: 40,
        height: 40,
        speed: 5,
        emoji: 'üöÄ'
    };

    let bullets = [];
    let enemies = [];
    let stars = []; // Per lo sfondo

    // Lista di possibili nemici
    const alienTypes = ['üëæ', 'üõ∏', 'üêô', 'ü§ñ', 'ü¶ü'];

    // --- FUNZIONI UTILI ---

    // Crea stelle per lo sfondo
    function createStars() {
        for(let i=0; i<50; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speed: Math.random() * 3 + 0.5
            });
        }
    }

    function drawStars() {
        ctx.fillStyle = "white";
        stars.forEach(star => {
            ctx.fillRect(star.x, star.y, star.size, star.size);
            star.y += star.speed;
            // Se la stella esce sotto, torna sopra
            if (star.y > canvas.height) {
                star.y = 0;
                star.x = Math.random() * canvas.width;
            }
        });
    }

    function spawnEnemy() {
        // Spawna pi√π velocemente man mano che il gioco avanza
        let spawnRate = 60; 
        if (score > 500) spawnRate = 45;
        if (score > 1000) spawnRate = 30;

        if (frameCount % spawnRate === 0) {
            // Scegli un'emoji a caso
            const randomEmoji = alienTypes[Math.floor(Math.random() * alienTypes.length)];
            
            enemies.push({
                x: Math.random() * (canvas.width - 40),
                y: -40,
                width: 40,
                height: 40,
                emoji: randomEmoji,
                speed: 2 + Math.random() * 2 // Velocit√† variabile
            });
        }
    }

    function movePlayer() {
        if (keys.ArrowUp && player.y > 0) player.y -= player.speed;
        if (keys.ArrowDown && player.y < canvas.height - player.height) player.y += player.speed;
        if (keys.ArrowLeft && player.x > 0) player.x -= player.speed;
        if (keys.ArrowRight && player.x < canvas.width - player.width) player.x += player.speed;
    }

    function shoot() {
        // Limita la frequenza di fuoco (1 colpo ogni 10 frame circa se tieni premuto)
        if (frameCount % 10 === 0) {
            bullets.push({
                x: player.x + 12, // Centrato rispetto all'emoji
                y: player.y,
                width: 4,
                height: 10,
                color: '#ffeb3b',
                speed: 8
            });
        }
    }

    // Collisione semplice (rettangolare)
    function checkCollision(rect1, rect2) {
        // Margine di tolleranza (hitbox leggermente pi√π piccola dell'emoji)
        let padding = 5; 
        return (
            rect1.x + padding < rect2.x + rect2.width - padding &&
            rect1.x + rect1.width - padding > rect2.x + padding &&
            rect1.y + padding < rect2.y + rect2.height - padding &&
            rect1.y + rect1.height - padding > rect2.y + padding
        );
    }

    function endGame() {
        gameOver = true;
        gameOverOverlay.style.display = 'block';
        finalScoreText.innerText = "Punteggio Finale: " + score;
    }

    window.resetGame = function() {
        gameOver = false;
        score = 0;
        scoreElement.innerText = "Punti: 0";
        enemies = [];
        bullets = [];
        player.x = canvas.width / 2 - 20;
        player.y = canvas.height - 60;
        gameOverOverlay.style.display = 'none';
        update();
    }

    // --- LOOP PRINCIPALE ---
    function update() {
        if (gameOver) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        drawStars(); // Sfondo animato
        movePlayer();
        if (keys.Space) shoot();

        // Disegna Giocatore
        ctx.font = "40px Arial";
        ctx.fillText(player.emoji, player.x, player.y + 35);

        // Gestione Proiettili
        bullets.forEach((bullet, i) => {
            bullet.y -= bullet.speed;
            ctx.fillStyle = bullet.color;
            ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            if (bullet.y < 0) bullets.splice(i, 1);
        });

        // Gestione Nemici
        spawnEnemy();
        enemies.forEach((enemy, i) => {
            enemy.y += enemy.speed;
            
            ctx.font = "40px Arial";
            ctx.fillText(enemy.emoji, enemy.x, enemy.y + 35);

            // Game Over se toccano il giocatore
            if (checkCollision(player, enemy)) {
                endGame();
            }
            
            // Rimuovi se escono dallo schermo
            if (enemy.y > canvas.height) {
                 enemies.splice(i, 1);
                 // Opzionale: perdi punti se scappano?
            }

            // Collisione Proiettile - Nemico
            bullets.forEach((bullet, bIndex) => {
                if (checkCollision(bullet, enemy)) {
                    score += 10;
                    scoreElement.innerText = "Punti: " + score;
                    enemies.splice(i, 1);
                    bullets.splice(bIndex, 1);
                }
            });
        });

        frameCount++;
        requestAnimationFrame(update);
    }

    // --- GESTIONE INPUT ---
    window.addEventListener('keydown', e => {
        if (e.code === 'Space') keys.Space = true;
        if (e.key === 'ArrowUp') keys.ArrowUp = true;
        if (e.key === 'ArrowDown') keys.ArrowDown = true;
        if (e.key === 'ArrowLeft') keys.ArrowLeft = true;
        if (e.key === 'ArrowRight') keys.ArrowRight = true;
        
        // Evita che la pagina scorra se premi le frecce
        if(["Space","ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].indexOf(e.code) > -1) {
            e.preventDefault();
        }
    });

    window.addEventListener('keyup', e => {
        if (e.code === 'Space') keys.Space = false;
        if (e.key === 'ArrowUp') keys.ArrowUp = false;
        if (e.key === 'ArrowDown') keys.ArrowDown = false;
        if (e.key === 'ArrowLeft') keys.ArrowLeft = false;
        if (e.key === 'ArrowRight') keys.ArrowRight = false;
    });

    // Inizializza
    createStars();
    update();

</script>
</body>
</html>
