<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <style>
        body { margin: 0; background: #000; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: white; }
        canvas { border: 2px solid #00979D; background: #111; }
        .back-btn { position: absolute; top: 20px; left: 20px; text-decoration: none; color: white; font-weight: bold; font-size: 1.2rem; }
    </style>
</head>
<body>

<a href="index.html" class="back-btn" data-i18n="backHome">üè† Home</a>
<canvas id="gameCanvas" width="600" height="400"></canvas>

<script src="lingue.js"></script>
<script>
    window.isGamePage = true;

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let player = { x: 275, y: 350, w: 50, h: 30, color: '#00ff00' };
    let bullets = [];
    let enemies = [];
    let score = 0;
    let lives = 3;
    let isGameOver = false;
    let isPlaying = false;
    let frame = 0;

    function drawPlayer() {
        ctx.fillStyle = player.color;
        ctx.fillRect(player.x, player.y, player.w, player.h);
        // "Aletta" sopra
        ctx.fillRect(player.x + 20, player.y - 10, 10, 10);
    }

    function drawBullets() {
        ctx.fillStyle = 'yellow';
        bullets.forEach((b, i) => {
            ctx.fillRect(b.x, b.y, 4, 10);
            b.y -= 7;
            if(b.y < 0) bullets.splice(i, 1);
        });
    }

    function drawEnemies() {
        ctx.fillStyle = 'red';
        enemies.forEach((e, i) => {
            ctx.fillRect(e.x, e.y, 40, 30);
            e.y += 2;
            
            // Collisione con Player
            if(e.x < player.x + player.w && e.x + 40 > player.x &&
               e.y < player.y + player.h && e.y + 30 > player.y) {
                   lives--;
                   enemies.splice(i, 1);
                   if(lives <= 0) isGameOver = true;
            }
            // Fuori schermo
            if(e.y > canvas.height) {
                enemies.splice(i, 1); // Nemico passato
            }
        });
    }

    function update() {
        if(!isPlaying || isGameOver) return;

        // Collisioni Proiettili-Nemici
        bullets.forEach((b, bi) => {
            enemies.forEach((e, ei) => {
                if(b.x < e.x + 40 && b.x + 4 > e.x &&
                   b.y < e.y + 30 && b.y + 10 > e.y) {
                       score += 10;
                       bullets.splice(bi, 1);
                       enemies.splice(ei, 1);
                   }
            });
        });

        // Spawn Nemici
        if(frame % 60 === 0) {
            enemies.push({ x: Math.random() * (canvas.width - 40), y: -30 });
        }
        frame++;
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if(!isPlaying) {
            ctx.fillStyle = "white";
            ctx.font = "24px Arial";
            ctx.textAlign = "center";
            ctx.fillText(t('startMsg'), canvas.width/2, canvas.height/2);
            return;
        }

        drawPlayer();
        drawBullets();
        drawEnemies();

        // UI Testi
        ctx.fillStyle = "white";
        ctx.font = "16px Arial";
        ctx.textAlign = "left";
        ctx.fillText(t('score') + score, 10, 20);
        ctx.fillText(t('lives') + lives, 10, 40);

        if(isGameOver) {
            ctx.fillStyle = "red";
            ctx.font = "40px Arial";
            ctx.textAlign = "center";
            ctx.fillText(t('gameOver'), canvas.width/2, canvas.height/2);
            
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText(t('restartMsg'), canvas.width/2, canvas.height/2 + 40);
        }
    }

    function loop() {
        update();
        draw();
        requestAnimationFrame(loop);
    }

    // Input
    window.addEventListener('keydown', (e) => {
        if(e.code === 'Space') {
            if(isGameOver) location.reload();
            if(!isPlaying) isPlaying = true;
            else bullets.push({x: player.x + 23, y: player.y});
        }
        if(e.key === 'ArrowLeft' && player.x > 0) player.x -= 20;
        if(e.key === 'ArrowRight' && player.x < canvas.width - player.w) player.x += 20;
    });

    // Supporto click per mobile/start
    canvas.addEventListener('click', () => {
        if(isGameOver) location.reload();
        if(!isPlaying) isPlaying = true;
        else bullets.push({x: player.x + 23, y: player.y});
    });

    loop();
</script>
</body>
</html>
