        }

        .ui-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;

            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 50;

        .char-btn { font-size: 3rem; background: #222; border: 4px solid #fff; padding: 20px; cursor: pointer; }
        .char-btn:hover { transform: scale(1.1); border-color: #00bcd4; color: #00bcd4; }

        input { font-family: 'Press Start 2P'; padding: 15px; font-size: 1rem; background: #222; color: #fff; border: 2px solid #fff; text-align: center; margin-bottom: 20px; outline: none; }
        .btn-start { font-family: 'Press Start 2P'; padding: 15px 30px; background: #00bcd4; color: #000; border: 4px solid #fff; cursor: pointer; }

        #dialogBox {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 85%; min-height: 80px; 
            background: #000; color: #fff; border: 4px solid #fff; border-radius: 4px;
            padding: 15px; font-size: 14px; line-height: 20px; text-align: left;

        }

        #mobileControls { display: none; }
        .back-btn { position: absolute; top: 10px; left: 10px; text-decoration: none; color: #666; font-size: 10px; z-index: 60; }

        @media (max-width: 850px) {
            body { background-color: #c0c0c0; justify-content: flex-start; }
            .game-container { width: 100%; height: 100dvh; border: none; border-radius: 0; background-color: #c0c0c0; }
            .screen-bezel {
                background-color: #555; border-radius: 10px 10px 40px 10px; margin: 10px 10px 0 10px;

            #mobileControls {

                padding: 10px 20px; padding-bottom: calc(20px + env(safe-area-inset-bottom));

            .d-pad { position: relative; width: 140px; height: 140px; }
            .d-btn { position: absolute; background: #222; border: none; width: 45px; height: 45px; box-shadow: 0 4px 0 #000; }
            .d-btn:active { transform: translate(0, 4px); box-shadow: none; background: #444; }
            #btnUp { top: 0; left: 47px; border-radius: 5px 5px 0 0; }

    function checkCollision(nx, ny) {
        const room = rooms[currentRoom];
        if (nx < 0 || nx > 800 - player.w || ny < 0 || ny > 600 - player.h) return true;
        for (let obj of room.objects) {
            if (obj.pickedUp) continue;
            if (obj.solid) {
                if (nx < obj.x + obj.w && nx + player.w > obj.x &&
                    ny < obj.y + obj.h && ny + player.h > obj.y) {
                    return true;
                }
            }
        }
        return false;
    }

    function checkHazards() {
        const room = rooms[currentRoom];
        let px = player.x + player.w/2;
        let py = player.y + player.h/2;
        for (let obj of room.objects) {
            if (obj.pickedUp) continue;
            if (obj.type === "acid" && !state.hasBoots) {
                if (px > obj.x && px < obj.x + obj.w && py > obj.y && py < obj.y + obj.h) {
                    player.x = 20; player.y = 420; showDialog("AHH! ACIDO! Servono stivali.");
                }
            }
            if (obj.type === "laser") {
                if (player.x < obj.x + obj.w && player.x + player.w > obj.x &&
                    player.y < obj.y + obj.h && player.y + player.h > obj.y) {
                    player.x = 380; player.y = 70; showDialog("LASER! Ti serve un visore.");
                }
            }
        }
    }

    function interact() {
        const room = rooms[currentRoom];
        let cx = player.x + player.w/2;
        let cy = player.y + player.h/2;
        
        for (let obj of room.objects) {
            if (obj.pickedUp || !obj.id) continue;
            let ox = obj.x + obj.w/2;
            let oy = obj.y + obj.h/2;
            let dist = Math.hypot(cx - ox, cy - oy);
            
            if (dist < 90) { handleInteraction(obj); return; }
        }
    }

    function handleInteraction(obj) {
        if (!obj.type) return;
        if (obj.type.includes("door")) {
            if (!obj.req) changeRoom(obj.target);
            else if (state[obj.req]) changeRoom(obj.target);
            else {
                if (obj.req === "livingDoorOpen") showDialog("Sento un meccanismo nella libreria...");
                else if (obj.req === "hasFlashlight") showDialog("Troppo buio.");
                else if (obj.req === "sewerDrained") showDialog("Acqua troppo alta.");
                else if (obj.req === "finalLaserOff") showDialog("Chiuso ermeticamente.");
                else showDialog("Chiuso.");
            }
        }
        else if (obj.id === "shelf") { 
            state.livingDoorOpen = true; 
            showDialog("Hai tirato il LIBRO ROSSO. Click!"); 
        }
        else if (obj.id === "fridge") { state.knowsCode = true; showDialog("Codice: 4-8-15"); }
        else if (obj.id === "chest1") {
            if (state.hasGardenKey) showDialog("Vuoto.");
            else if (state.knowsCode) { state.hasGardenKey = true; showDialog("Trovata chiave Giardino!"); }
            else showDialog("Serve un codice.");
        }
        else if (obj.id === "shovel") { state.hasShovel = true; obj.pickedUp = true; showDialog("Presa PALA."); }
        else if (obj.id === "dirt") {
            if (state.hasShovel && !state.hasLabCard) { state.hasLabCard = true; showDialog("Trovato Tesserino!"); }
            else showDialog("Terra.");
        }
        else if (obj.id === "generator") { state.powerOn = true; showDialog("Generatore ON."); }
        else if (obj.id === "basementChest") {
            if(!state.basementUnlocked) { state.basementUnlocked = true; showDialog("CHIAVE SOTTERRANEI trovata!"); } 
            else showDialog("Vuoto.");
        }
        else if (obj.id === "flashlight") { state.hasFlashlight = true; obj.pickedUp = true; showDialog("Torcia presa!"); }
        else if (obj.type === "valve") {
            if (state.sewerDrained) { showDialog("Fatto."); return; }
            const expected = ["red", "blue", "green"];
            if (obj.color === expected[state.valveSequence.length]) {
                state.valveSequence.push(obj.color);
                showDialog("Valvola " + obj.color + " OK.");
                if (state.valveSequence.length === 3) { state.sewerDrained = true; showDialog("Fogne drenate!"); }
            } else { state.valveSequence = []; showDialog("Errore! Reset: Rosso->Blu->Verde"); }
        }
        else if (obj.id === "sign") showDialog("Sangue(R) -> Mare(B) -> Erba(G)");
        else if (obj.id === "boots") { state.hasBoots = true; obj.pickedUp = true; showDialog("Stivali presi!"); }
        else if (obj.id === "goggles") { state.hasGoggles = true; obj.pickedUp = true; showDialog("Visore preso!"); }
        else if (obj.id === "mainTerminal") { state.finalLaserOff = true; showDialog("Caveau aperto."); }
        else if (obj.id === "ultimateTreasure") { state.gameWon = true; showDialog("VITTORIA TOTALE!"); }
    }

    function changeRoom(target) {
        currentRoom = target;
        if (target === "living") { player.x = 350; player.y = 450; }
        else if (target === "kitchen") { player.x = 350; player.y = 100; }
        else if (target === "garden") { player.x = 20; player.y = 250; } // Spawn da cucina
        else if (target === "lab") { player.x = 350; player.y = 450; }
        else if (target === "attic") { player.x = 20; player.y = 250; }
        else if (target === "basement") { player.x = 350; player.y = 450; } 
        else if (target === "boiler") { player.x = 50; player.y = 450; } 
        else if (target === "sewer") { player.x = 50; player.y = 450; }
        else if (target === "server") { player.x = 50; player.y = 150; }
        else if (target === "vault") { player.x = 350; player.y = 100; }
        else { player.x = 400; player.y = 300; }
    }

    function showDialog(text) {
        dialogBox.innerText = t(text); dialogBox.style.display='block';
        if(dialogTimer) clearTimeout(dialogTimer);
        dialogTimer = setTimeout(()=>dialogBox.style.display='none', 4000);
    }

    function draw() {
        const room = rooms[currentRoom];
        drawFloor(room.bgType);
        
        if (currentRoom === "basement" && !state.hasFlashlight) {
            ctx.fillStyle = "rgba(0,0,0,0.95)"; ctx.fillRect(0,0,800,600);
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath(); ctx.arc(player.x+16, player.y+16, 60, 0, Math.PI*2); ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
        }

        let renderList = [...room.objects];
        renderList.push({ ...player, isPlayer: true });
        renderList.sort((a,b) => (a.y + a.h) - (b.y + b.h));

        renderList.forEach(obj => {
            if (obj.pickedUp) return;
            if (obj.isPlayer) drawPlayer();
            else if (obj.type) drawObject(obj); 
        });

        if (currentRoom === "vault" && state.hasGoggles) {
            ctx.fillStyle = "rgba(0, 255, 0, 0.1)"; ctx.fillRect(0,0,800,600);
        }

        ctx.fillStyle = "#fff"; ctx.font = "20px 'Press Start 2P'"; ctx.textAlign = "left"; ctx.fillText(room.name, 20, 40);
    }

    function drawFloor(type) {
        let c1, c2, sz;
        if (type === "wood") { c1="#5d4037"; c2="#4e342e"; sz=40; }
        else if (type === "tile") { c1="#bbdefb"; c2="#90caf9"; sz=60; }
        else if (type === "grass") { c1="#66bb6a"; c2="#81c784"; sz=20; }
        else if (type === "stone") { c1="#424242"; c2="#212121"; sz=50; }
        else { c1="#37474f"; c2="#263238"; sz=50; }
        for(let y=0; y<600; y+=sz) { for(let x=0; x<800; x+=sz) {
            ctx.fillStyle = ((x+y)%(sz*2)===0) ? c1 : c2; ctx.fillRect(x, y, sz, sz);
        }}
    }

    function drawObject(obj) {
        if (!obj.type) return; 
        ctx.save();
        
        if(obj.type !== "acid" && obj.type !== "laser") {
            ctx.fillStyle = "rgba(0,0,0,0.4)"; ctx.fillRect(obj.x + 5, obj.y + obj.h - 5, obj.w, 10); // Ombra
        }

        if (obj.type === "shelf") {
            ctx.fillStyle = "#3e2723"; ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
            ctx.fillStyle = "#d7ccc8"; for(let i=20; i<obj.h; i+=40) ctx.fillRect(obj.x+10, obj.y+i, obj.w-20, 5);
            // IL LIBRO ROSSO (Fix grafico)
            if(!state.livingDoorOpen) { 
                ctx.fillStyle = "#ff0000"; 
                ctx.fillRect(obj.x+20, obj.y+60, 15, 30); 
            }
        }
        else if (obj.type.includes("door")) {
            let isOpen = !obj.req || state[obj.req];
            ctx.fillStyle = isOpen ? "#1b5e20" : "#b71c1c";
            ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
            ctx.strokeStyle = "#fff"; ctx.lineWidth = 4; ctx.strokeRect(obj.x, obj.y, obj.w, obj.h);
        }
        else if (obj.type === "fridge") {
            ctx.fillStyle = "#bdc3c7"; ctx.fillRect(obj.x, obj.y, obj.w, obj.h); // Grigio metallo
            ctx.fillStyle = "#7f8c8d"; ctx.fillRect(obj.x+5, obj.y+50, obj.w-10, 2); 
            ctx.fillStyle = "#2c3e50"; ctx.fillRect(obj.x+10, obj.y+60, 10, 40); // Maniglia scura
        }
        else if (obj.type.includes("chest")) {
            ctx.fillStyle = obj.type === "goldChest" ? "#ffeb3b" : (obj.type === "diamondChest" ? "#00bcd4" : "#795548");
            ctx.fillRect(obj.x, obj.y+10, obj.w, obj.h-10);
            ctx.fillStyle = obj.type === "goldChest" ? "#fbc02d" : (obj.type === "diamondChest" ? "#00acc1" : "#5d4037");
            ctx.fillRect(obj.x, obj.y, obj.w, 20);
        }
        else if (obj.type === "wall") {
             // Muri invisibili nel draw, solidi nella logica. Oppure li disegniamo scuri per debug
             // ctx.fillStyle = "#000"; ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
        }
        else if (obj.type === "crate") {
            ctx.fillStyle = "#8d6e63"; ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
            ctx.strokeStyle = "#5d4037"; ctx.lineWidth = 4; ctx.strokeRect(obj.x, obj.y, obj.w, obj.h);
            ctx.beginPath(); ctx.moveTo(obj.x, obj.y); ctx.lineTo(obj.x+obj.w, obj.y+obj.h); ctx.stroke();
        }
        else if (obj.type === "flashlight") {
            ctx.fillStyle = "#ffa000"; ctx.fillRect(obj.x+10, obj.y+10, 20, 20); ctx.fillStyle = "#fff59d"; ctx.fillRect(obj.x+10, obj.y, 20, 10);
        }
        else if (obj.type === "valve") {
            ctx.fillStyle = obj.color; ctx.beginPath(); ctx.arc(obj.x+30, obj.y+30, 25, 0, Math.PI*2); ctx.fill();
        }
        else if (obj.type === "acid") {
            ctx.fillStyle = "rgba(0, 255, 0, 0.6)"; ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
            if(Math.random()>0.9) ctx.fillStyle="#fff"; ctx.fillRect(obj.x+Math.random()*obj.w, obj.y+Math.random()*obj.h, 5, 5);
        }
        else if (obj.type === "boots") {
            ctx.fillStyle = "#333"; ctx.fillRect(obj.x, obj.y+10, 15, 20); ctx.fillRect(obj.x+20, obj.y+10, 15, 20);
        }
        else if (obj.type === "serverRack") {
            ctx.fillStyle = "#222"; ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
            ctx.fillStyle = "#0f0"; for(let i=10; i<obj.h; i+=20) if(Math.random()>0.5) ctx.fillRect(obj.x+10, obj.y+i, 5, 5);
        }
        else if (obj.type === "terminal") {
            ctx.fillStyle = "#444"; ctx.fillRect(obj.x, obj.y, obj.w, obj.h); ctx.fillStyle = "#0ff"; ctx.fillRect(obj.x+10, obj.y+10, obj.w-20, 30);
        }
        else if (obj.type === "laser") {
            if(state.hasGoggles) { ctx.strokeStyle = "red"; ctx.lineWidth = 2; ctx.beginPath(); ctx.moveTo(obj.x, obj.y+5); ctx.lineTo(obj.x+obj.w, obj.y+5); ctx.stroke(); }
        }
        else if (obj.type === "goggles") {
            ctx.fillStyle = "#333"; ctx.fillRect(obj.x, obj.y+10, 40, 10); ctx.fillStyle = "red"; ctx.fillRect(obj.x+5, obj.y+10, 10, 10); ctx.fillRect(obj.x+25, obj.y+10, 10, 10);
        }
        else { ctx.fillStyle = "#999"; ctx.fillRect(obj.x, obj.y, obj.w, obj.h); } // Fallback
        ctx.restore();
    }

    function drawPlayer() {
        ctx.font = "32px serif"; ctx.textAlign = "center"; ctx.save();
        ctx.fillStyle = "rgba(0,0,0,0.5)"; ctx.beginPath(); ctx.ellipse(player.x+14, player.y+26, 12, 5, 0, 0, Math.PI*2); ctx.fill();
        if (player.facing === -1) { ctx.translate(player.x+28, player.y); ctx.scale(-1, 1); ctx.fillText(player.sprite, 14, 28); } 
        else { ctx.fillText(player.sprite, player.x+14, player.y+28); }
        ctx.restore();
    }

    window.addEventListener('keydown', e => { keys[e.code] = true; if(e.code==='Space' && isPlaying) interact(); });
    window.addEventListener('keyup', e => { keys[e.code] = false; });

    function bindTouch(id, code) {
        const btn = document.getElementById(id); if(!btn) return;
        btn.addEventListener('touchstart', (e) => { e.preventDefault(); keys[code] = true; if(code==='Space' && isPlaying) interact(); }, {passive: false});
        btn.addEventListener('touchend', (e) => { e.preventDefault(); keys[code] = false; }, {passive: false});
        btn.addEventListener('mousedown', (e) => { keys[code] = true; if(code==='Space' && isPlaying) interact(); });
        btn.addEventListener('mouseup', (e) => { keys[code] = false; });
    }
    bindTouch('btnUp', 'ArrowUp'); bindTouch('btnDown', 'ArrowDown'); bindTouch('btnLeft', 'ArrowLeft'); bindTouch('btnRight', 'ArrowRight'); bindTouch('btnAction', 'Space');

    function update() {
        if (!isPlaying) return;
        let nx = player.x, ny = player.y;
        if (keys.ArrowUp) ny -= player.speed; if (keys.ArrowDown) ny += player.speed;
        if (keys.ArrowLeft) { nx -= player.speed; player.facing = -1; } if (keys.ArrowRight) { nx += player.speed; player.facing = 1; }
        if (!checkCollision(nx, player.y)) player.x = nx;
        if (!checkCollision(player.x, ny)) player.y = ny;
        checkHazards();
    }
    function loop() { update(); draw(); requestAnimationFrame(loop); }
    function selectChar(s) { player.sprite = s; document.getElementById('screenSelection').classList.add('hidden'); document.getElementById('screenName').classList.remove('hidden'); }
    function startGame() { player.name = document.getElementById('playerNameInput').value || "Eroe"; document.getElementById('screenName').classList.add('hidden'); isPlaying = true; loop(); }
</script>
