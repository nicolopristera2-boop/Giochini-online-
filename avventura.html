        /* --- STILE GENERALE --- */
        * { box-sizing: border-box; }

        body { 
            font-family: 'Press Start 2P', cursive; 
            margin: 0; padding: 0;
            background-color: #111; color: #fff; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;

            overflow: hidden; 
            user-select: none;
            touch-action: none; 
            overscroll-behavior-y: none; 
        }

        /* Contenitore Desktop */
        .game-container {
            position: relative; width: 800px; height: 600px;

        }

        canvas { 
            display: block; width: 100%; height: 100%; 
            image-rendering: pixelated; 
        }

        /* --- UI OVERLAY --- */
        .ui-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;

            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 50;

        .char-grid { display: flex; gap: 40px; }
        .char-btn { 
            font-size: 3rem; background: #222; border: 4px solid #fff; padding: 20px; cursor: pointer; 
            transition: transform 0.1s; box-shadow: 4px 4px 0 #000; 
        }
        .char-btn:hover { transform: scale(1.1); border-color: #00bcd4; color: #00bcd4; }

        input { 
            font-family: 'Press Start 2P'; padding: 15px; font-size: 1rem; 
            background: #222; color: #fff; border: 2px solid #fff; text-align: center; margin-bottom: 20px; outline: none; 
        }
        .btn-start { 
            font-family: 'Press Start 2P'; padding: 15px 30px; background: #00bcd4; color: #000; 
            border: 4px solid #fff; cursor: pointer; font-size: 1rem; box-shadow: 4px 4px 0 #000; 
        }
        .btn-start:active { transform: translate(4px, 4px); box-shadow: none; }

        /* Dialog Box */
        #dialogBox {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 85%; min-height: 80px; 
            background: #000; color: #fff; border: 4px solid #fff; border-radius: 4px;
            padding: 15px; font-size: 14px; line-height: 20px; text-align: left;
            display: none; z-index: 40; box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        /* Controlli Mobile */
        #mobileControls { display: none; }
        .back-btn { position: absolute; top: 10px; left: 10px; text-decoration: none; color: #666; font-size: 10px; z-index: 60; }

        /* --- MODALITÃ€ GAMEBOY (MOBILE) --- */
        @media (max-width: 850px) {
            body { background-color: #c0c0c0; justify-content: flex-start; }
            
            .game-container {
                width: 100%; height: 100dvh;

                background-color: #c0c0c0;

                display: flex; flex-direction: column;
            }

            .screen-bezel {
                background-color: #555; 
                border-radius: 10px 10px 40px 10px;
                margin: 10px 10px 0 10px; 
                box-shadow: inset 2px 2px 5px rgba(0,0,0,0.6);
                position: relative;
                flex: 1; display: flex; justify-content: center; align-items: center;
                padding: 15px; min-height: 0; 
            }

            canvas { background-color: #8bac0f; border: 4px solid #333; width: 100%; height: 100%; object-fit: contain; }
            
            #mobileControls {
                display: flex; width: 100%; height: auto; min-height: 240px;
                justify-content: space-between; align-items: center;
                padding: 10px 20px; 
                padding-bottom: calc(20px + env(safe-area-inset-bottom));
                background: #c0c0c0; position: relative; flex-shrink: 0; 
            }

            .d-pad { position: relative; width: 140px; height: 140px; }
            .d-btn {
                position: absolute; background: #222; border: none; width: 45px; height: 45px;
                box-shadow: 0 4px 0 #000; -webkit-tap-highlight-color: transparent;
            }
            .d-btn:active { transform: translate(0, 4px); box-shadow: none; background: #444; }

            #btnDown { bottom: 0; left: 47px; border-radius: 0 0 5px 5px; }
            #btnLeft { top: 47px; left: 0; border-radius: 5px 0 0 5px; }

            .d-center { position: absolute; top: 47px; left: 47px; width: 45px; height: 45px; background: #222; }

            .action-area { transform: rotate(-15deg); display: flex; gap: 20px; margin-bottom: 20px; }
            .a-btn {

                background: #8f1c3f; color: rgba(0,0,0,0.3); font-family: sans-serif; font-weight: bold; font-size: 1.2rem;

    function checkCollision(nx, ny) {
        const room = rooms[currentRoom];
        if (nx < 0 || nx > 800 - player.w || ny < 0 || ny > 600 - player.h) return true;
        for (let obj of room.objects) {
            if (obj.pickedUp) continue;
            if (obj.solid) {
                if (nx < obj.x + obj.w && nx + player.w > obj.x &&
                    ny < obj.y + obj.h && ny + player.h > obj.y) {
                    return true;
                }
            }
        }
        return false;
    }

    // CONTROLLO HAZARD (ACIDO/LASER) NEL LOOP
    function checkHazards() {
        const room = rooms[currentRoom];
        let px = player.x + player.w/2;
        let py = player.y + player.h/2; // Centro piedi player

        for (let obj of room.objects) {
            if (obj.pickedUp) continue;
            
            // Logica Acido
            if (obj.type === "acid" && !state.hasBoots) {
                if (px > obj.x && px < obj.x + obj.w && py > obj.y && py < obj.y + obj.h) {
                    player.x = 20; player.y = 420; // Respawn alla porta
                    showDialog("AHH! ACIDO! Servono stivali protettivi.");
                }
            }
            // Logica Laser
            if (obj.type === "laser") {
                // Semplice collisione linea
                if (player.x < obj.x + obj.w && player.x + player.w > obj.x &&
                    player.y < obj.y + obj.h && player.y + player.h > obj.y) {
                    player.x = 380; player.y = 70; // Respawn in alto
                    showDialog("BZZT! Laser invisibile! Ti serve un visore.");
                }
            }
        }
    }

    function interact() {
        const room = rooms[currentRoom];
        let cx = player.x + player.w/2;
        let cy = player.y + player.h/2;
        
        for (let obj of room.objects) {
            if (obj.pickedUp || !obj.id) continue;
            let ox = obj.x + obj.w/2;
            let oy = obj.y + obj.h/2;
            let dist = Math.hypot(cx - ox, cy - oy);
            
            if (dist < 90) { 
                handleInteraction(obj);
                return; 
            }
        }
    }

    function handleInteraction(obj) {
        if (!obj.type) return;

        // --- PORTE ---
        if (obj.type.includes("door")) {
            if (!obj.req) changeRoom(obj.target);
            else if (state[obj.req]) changeRoom(obj.target);

                if (obj.req === "livingDoorOpen") showDialog("La libreria sembra strana...");
                else if (obj.req === "hasFlashlight") showDialog("Ãˆ troppo buio. Mi serve una torcia.");
                else if (obj.req === "sewerDrained") showDialog("Bloccato idraulicamente.");
                else if (obj.req === "finalLaserOff") showDialog("Porta blindata chiusa dal terminale.");
                else showDialog("Chiuso.");
            }

        else if (obj.id === "shelf") { state.livingDoorOpen = true; showDialog("Hai spostato un libro. Click!"); }
        else if (obj.id === "fridge") { state.knowsCode = true; showDialog("Codice: 4-8-15"); }
        else if (obj.id === "chest1") {
            if (state.hasGardenKey) showDialog("Vuoto.");
            else if (state.knowsCode) { state.hasGardenKey = true; showDialog("Trovata chiave Giardino!"); }
            else showDialog("Serve un codice.");
        }
        else if (obj.id === "shovel") { state.hasShovel = true; obj.pickedUp = true; showDialog("Presa PALA."); }
        else if (obj.id === "dirt") {
            if (state.hasShovel && !state.hasLabCard) { state.hasLabCard = true; showDialog("Trovato Tesserino!"); }
            else showDialog("Terra.");
        }
        else if (obj.id === "generator") { state.powerOn = true; showDialog("Generatore ON."); }

        else if (obj.type === "valve") {
            if (state.sewerDrained) { showDialog("GiÃ  fatto."); return; }
            
            const expected = ["red", "blue", "green"];
            const currentIdx = state.valveSequence.length;

                if (state.valveSequence.length === 3) {
                    state.sewerDrained = true;
                    showDialog("L'acqua defluisce! La porta si apre.");
                }
            } else {
                state.valveSequence = [];
                showDialog("Errore! Sequenza resettata (R -> B -> G).");
            }
        }
        else if (obj.id === "sign") showDialog("Nota: 'Prima il sangue (R), poi il mare (B), infine l'erba (G)'.");

        else if (obj.id === "boots") { state.hasBoots = true; obj.pickedUp = true; showDialog("Stivali anti-acido presi!"); }
        else if (obj.id === "goggles") { state.hasGoggles = true; obj.pickedUp = true; showDialog("Visore Termico preso!"); }
        
        else if (obj.id === "mainTerminal") {
            if(!state.finalLaserOff) {
                state.finalLaserOff = true; 
                showDialog("Hacking completato. Porta Caveau aperta.");
            } else showDialog("Sistema sbloccato.");
        }
        
        // VITTORIA FINALE
        else if (obj.id === "ultimateTreasure") {
            state.gameWon = true;
            showDialog("HAI FINITO L'HARD MODE! SEI UN LEGGENDA!");
        }
    }

    function changeRoom(target) {
        currentRoom = target;
        // Coordinate di spawn intelligenti per ogni stanza
        if (target === "living") { player.x = 350; player.y = 450; }
        else if (target === "kitchen") { player.x = 350; player.y = 100; }
        else if (target === "basement") { player.x = 350; player.y = 450; } // Entri dall'attic
        else if (target === "boiler") { player.x = 50; player.y = 450; } 
        else if (target === "sewer") { player.x = 50; player.y = 450; }
        else if (target === "server") { player.x = 50; player.y = 150; }
        else if (target === "vault") { player.x = 350; player.y = 100; }
        else { player.x = 400; player.y = 300; } // Default
    }

    function showDialog(text) {
        dialogBox.innerText = t(text); 
        dialogBox.style.display='block';
        if(dialogTimer) clearTimeout(dialogTimer);
        dialogTimer = setTimeout(()=>dialogBox.style.display='none', 4000);
    }

    // --- DISEGNO ---
    function draw() {
        const room = rooms[currentRoom];
        drawFloor(room.bgType);
        
        // Effetto buio per la cantina
        if (currentRoom === "basement" && !state.hasFlashlight) {
            ctx.fillStyle = "rgba(0,0,0,0.95)";
            ctx.fillRect(0,0,800,600);
            // Spot di luce attorno al player
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath(); ctx.arc(player.x+16, player.y+16, 60, 0, Math.PI*2); ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
        }

        let renderList = [...room.objects];
        renderList.push({ ...player, isPlayer: true });
        renderList.sort((a,b) => (a.y + a.h) - (b.y + b.h));

        renderList.forEach(obj => {
            if (obj.pickedUp) return;
            if (obj.isPlayer) drawPlayer();
            else if (obj.type) drawObject(obj); 
        });

        // Visore Goggles Effect
        if (currentRoom === "vault" && state.hasGoggles) {
            ctx.fillStyle = "rgba(0, 255, 0, 0.1)";
            ctx.fillRect(0,0,800,600);
            ctx.fillStyle = "#0f0"; ctx.fillText("VISORE ON", 700, 50);
        }

        ctx.fillStyle = "#fff"; ctx.font = "20px 'Press Start 2P'"; 
        ctx.textAlign = "left";
        ctx.fillText(room.name, 20, 40);
    }

    function drawFloor(type) {
        let col1, col2, size;
        if (type === "wood") { col1 = "#5d4037"; col2 = "#4e342e"; size = 40; }
        else if (type === "tile") { col1 = "#bbdefb"; col2 = "#90caf9"; size = 60; }
        else if (type === "grass") { col1 = "#66bb6a"; col2 = "#81c784"; size = 20; }
        else if (type === "stone") { col1 = "#424242"; col2 = "#212121"; size = 50; }
        else { col1 = "#37474f"; col2 = "#263238"; size = 50; } // Tech

        for(let y=0; y<600; y+=size) {
            for(let x=0; x<800; x+=size) {
                ctx.fillStyle = ((x+y)%(size*2)===0) ? col1 : col2;
                ctx.fillRect(x, y, size, size);
            }
        }
    }

    function drawObject(obj) {
        if (!obj.type) return; 

        ctx.save();
        if(obj.type !== "acid" && obj.type !== "laser") {
            ctx.fillStyle = "rgba(0,0,0,0.4)";
            ctx.fillRect(obj.x + 5, obj.y + obj.h - 5, obj.w, 10);
        }

        // --- OGGETTI CLASSICI ---
        if (obj.type === "shelf") {
            ctx.fillStyle = "#3e2723"; ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
            ctx.fillStyle = "#d7ccc8"; for(let i=20; i<obj.h; i+=40) ctx.fillRect(obj.x+10, obj.y+i, obj.w-20, 5);
        }
        else if (obj.type.includes("door")) {
            let isOpen = !obj.req || state[obj.req];
            ctx.fillStyle = isOpen ? "#1b5e20" : "#b71c1c";
            ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
            ctx.strokeStyle = "#fff"; ctx.lineWidth = 4; ctx.strokeRect(obj.x, obj.y, obj.w, obj.h);
        }
        else if (obj.type === "chest" || obj.type === "goldChest" || obj.type === "diamondChest") {
            ctx.fillStyle = obj.type === "goldChest" ? "#ffeb3b" : (obj.type === "diamondChest" ? "#00bcd4" : "#795548");
            ctx.fillRect(obj.x, obj.y+10, obj.w, obj.h-10);
            ctx.fillStyle = obj.type === "goldChest" ? "#fbc02d" : (obj.type === "diamondChest" ? "#00acc1" : "#5d4037");
            ctx.fillRect(obj.x, obj.y, obj.w, 20);
        }
        
        // --- OGGETTI NUOVI ---
        else if (obj.type === "crate") {
            ctx.fillStyle = "#8d6e63"; ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
            ctx.strokeStyle = "#5d4037"; ctx.lineWidth = 4; ctx.strokeRect(obj.x, obj.y, obj.w, obj.h);
            // X sulla cassa
            ctx.beginPath(); ctx.moveTo(obj.x, obj.y); ctx.lineTo(obj.x+obj.w, obj.y+obj.h); ctx.stroke();
        }
        else if (obj.type === "flashlight") {
            ctx.fillStyle = "#ffa000"; ctx.fillRect(obj.x+10, obj.y+10, 20, 20); // Manico
            ctx.fillStyle = "#fff59d"; ctx.fillRect(obj.x+10, obj.y, 20, 10); // Luce
        }
        else if (obj.type === "valve") {
            ctx.fillStyle = obj.color; 
            ctx.beginPath(); ctx.arc(obj.x+30, obj.y+30, 25, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = "#fff"; ctx.beginPath(); ctx.arc(obj.x+30, obj.y+30, 10, 0, Math.PI*2); ctx.fill();
        }
        else if (obj.type === "acid") {
            ctx.fillStyle = "rgba(0, 255, 0, 0.6)"; 
            ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
            // Bolle
            if(Math.random()>0.9) ctx.fillStyle="#fff"; ctx.fillRect(obj.x+Math.random()*obj.w, obj.y+Math.random()*obj.h, 5, 5);
        }
        else if (obj.type === "boots") {
            ctx.fillStyle = "#333"; ctx.fillRect(obj.x, obj.y+10, 15, 20); ctx.fillRect(obj.x+20, obj.y+10, 15, 20);
        }
        else if (obj.type === "serverRack") {
            ctx.fillStyle = "#222"; ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
            ctx.fillStyle = "#0f0"; // Luci
            for(let i=10; i<obj.h; i+=20) if(Math.random()>0.5) ctx.fillRect(obj.x+10, obj.y+i, 5, 5);
        }
        else if (obj.type === "terminal") {
            ctx.fillStyle = "#444"; ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
            ctx.fillStyle = "#0ff"; ctx.fillRect(obj.x+10, obj.y+10, obj.w-20, 30);
        }
        else if (obj.type === "laser") {
            if(state.hasGoggles) {
                ctx.strokeStyle = "red"; ctx.lineWidth = 2; 
                ctx.beginPath(); ctx.moveTo(obj.x, obj.y+5); ctx.lineTo(obj.x+obj.w, obj.y+5); ctx.stroke();
            }
        }
        else if (obj.type === "goggles") {
            ctx.fillStyle = "#333"; ctx.fillRect(obj.x, obj.y+10, 40, 10);
            ctx.fillStyle = "red"; ctx.fillRect(obj.x+5, obj.y+10, 10, 10); ctx.fillRect(obj.x+25, obj.y+10, 10, 10);
        }
        // Fallback per altri oggetti classici
        else {
             ctx.fillStyle = "#999"; ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
        }

        ctx.restore();
    }

    function drawPlayer() {
        ctx.font = "32px serif"; ctx.textAlign = "center"; 
        ctx.save();
        ctx.fillStyle = "rgba(0,0,0,0.5)";
        ctx.beginPath(); ctx.ellipse(player.x+16, player.y+35, 12, 5, 0, 0, Math.PI*2); ctx.fill();
        if (player.facing === -1) { 
            ctx.translate(player.x+32, player.y); ctx.scale(-1, 1); ctx.fillText(player.sprite, 16, 32);
        } else {
            ctx.fillText(player.sprite, player.x+16, player.y+32);
        }
        ctx.restore();
    }

    window.addEventListener('keydown', e => { keys[e.code] = true; if(e.code==='Space' && isPlaying) interact(); });
    window.addEventListener('keyup', e => { keys[e.code] = false; });

    function bindTouch(id, code) {
        const btn = document.getElementById(id);
        if(!btn) return;
        btn.addEventListener('touchstart', (e) => { e.preventDefault(); keys[code] = true; if(code==='Space' && isPlaying) interact(); }, {passive: false});
        btn.addEventListener('touchend', (e) => { e.preventDefault(); keys[code] = false; }, {passive: false});
        btn.addEventListener('mousedown', (e) => { keys[code] = true; if(code==='Space' && isPlaying) interact(); });
        btn.addEventListener('mouseup', (e) => { keys[code] = false; });
    }

    bindTouch('btnUp', 'ArrowUp');
    bindTouch('btnDown', 'ArrowDown');
    bindTouch('btnLeft', 'ArrowLeft');
    bindTouch('btnRight', 'ArrowRight');
    bindTouch('btnAction', 'Space');

    function update() {
        if (!isPlaying) return;
        let nx = player.x, ny = player.y;
        
        if (keys.ArrowUp) ny -= player.speed;
        if (keys.ArrowDown) ny += player.speed;
        if (keys.ArrowLeft) { nx -= player.speed; player.facing = -1; }
        if (keys.ArrowRight) { nx += player.speed; player.facing = 1; }

        if (!checkCollision(nx, player.y)) player.x = nx;
        if (!checkCollision(player.x, ny)) player.y = ny;

        // Nuova funzione per pericoli
        checkHazards();
    }

    function loop() {
        update();
        draw();
        requestAnimationFrame(loop);
    }

    function selectChar(s) { 
        player.sprite = s; 
        document.getElementById('screenSelection').classList.add('hidden'); 
        document.getElementById('screenName').classList.remove('hidden'); 
    }
    
    function startGame() { 
        player.name = document.getElementById('playerNameInput').value || "Eroe"; 
        document.getElementById('screenName').classList.add('hidden'); 
        isPlaying = true; 
        loop(); 
    }
</script>
