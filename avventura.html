        }

        canvas { display: block; width: 100%; height: 100%; image-rendering: pixelated; }

        .ui-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;

            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 50;
        }
        .hidden { display: none !important; }

        h2 { color: #00bcd4; margin-bottom: 40px; text-shadow: 4px 4px #000; font-size: 1.5rem; text-align: center; }
        .char-grid { display: flex; gap: 40px; }
        .char-btn { font-size: 3rem; background: #222; border: 4px solid #fff; padding: 20px; cursor: pointer; transition: 0.2s; }
        .char-btn:hover { transform: scale(1.1); border-color: #00bcd4; color: #00bcd4; }

        input { font-family: 'Press Start 2P'; padding: 15px; font-size: 1rem; background: #222; color: #fff; border: 2px solid #fff; text-align: center; margin-bottom: 20px; outline: none; }
        .btn-start { font-family: 'Press Start 2P'; padding: 15px 30px; background: #00bcd4; color: #000; border: 4px solid #fff; cursor: pointer; border-radius: 4px; }

        /* Dialog Box migliorato */
        #dialogBox {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; min-height: 80px; 
            background: rgba(0, 0, 0, 0.85); 
            color: #fff; 
            border: 4px solid #fff; 
            border-radius: 8px;
            padding: 20px; font-size: 14px; line-height: 22px; text-align: left;
            display: none; z-index: 40;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            text-shadow: 1px 1px 0 #000;
        }
        #dialogBox::after {
            content: 'â–¼'; position: absolute; bottom: 10px; right: 15px; animation: blink 1s infinite; color: #00bcd4;
        }
        @keyframes blink { 50% { opacity: 0; } }

        #mobileControls { display: none; }
        .back-btn { position: absolute; top: 10px; left: 10px; text-decoration: none; color: #aaa; font-size: 10px; z-index: 60; background: rgba(0,0,0,0.5); padding: 5px; border-radius: 4px; }

        /* --- MOBILE MODE --- */
        @media (max-width: 850px) {
            body { background-color: #c0c0c0; justify-content: flex-start; }

            .d-btn { position: absolute; background: #222; border: none; width: 42px; height: 42px; box-shadow: 0 4px 0 #000; border-radius: 4px; }

            .d-center { position: absolute; top: 44px; left: 44px; width: 42px; height: 42px; background: #222; }

            .a-btn { width: 60px; height: 60px; border-radius: 50%; background: #8f1c3f; border: none; box-shadow: 2px 4px 0 #4a0f25; color: rgba(255,255,255,0.2); font-weight: bold; font-size: 1.2rem; }

    function checkCollision(nx, ny) {
        const room = rooms[currentRoom];
        if (nx < 0 || nx > 800 - player.w || ny < 0 || ny > 600 - player.h) return true;
        for (let obj of room.objects) {
            if (obj.pickedUp) continue;
            if (obj.solid) {
                if (nx < obj.x + obj.w && nx + player.w > obj.x &&
                    ny < obj.y + obj.h && ny + player.h > obj.y) {
                    return true;
                }
            }
        }
        return false;
    }

    function checkHazards() {
        const room = rooms[currentRoom];
        let px = player.x + player.w/2;
        let py = player.y + player.h/2;
        for (let obj of room.objects) {
            if (obj.pickedUp) continue;
            if (obj.type === "acid" && !state.hasBoots) {
                if (px > obj.x && px < obj.x + obj.w && py > obj.y && py < obj.y + obj.h) {
                    player.x = 20; player.y = 420; showDialog("AHH! ACIDO! Servono stivali.");
                }
            }
            if (obj.type === "laser") {
                if (player.x < obj.x + obj.w && player.x + player.w > obj.x &&
                    player.y < obj.y + obj.h && player.y + player.h > obj.y) {
                    player.x = 380; player.y = 70; showDialog("LASER! Ti serve un visore.");
                }
            }
        }
    }

    function interact() {
        const room = rooms[currentRoom];
        let cx = player.x + player.w/2;
        let cy = player.y + player.h/2;
        
        for (let obj of room.objects) {
            if (obj.pickedUp || !obj.id) continue;
            let ox = obj.x + obj.w/2;
            let oy = obj.y + obj.h/2;
            let dist = Math.hypot(cx - ox, cy - oy);
            
            if (dist < 90) { handleInteraction(obj); return; }
        }
    }

    function handleInteraction(obj) {
        if (!obj.type) return;
        if (obj.type.includes("door")) {
            if (!obj.req) changeRoom(obj.target);
            else if (state[obj.req]) changeRoom(obj.target);
            else {
                if (obj.req === "livingDoorOpen") showDialog("Sento un meccanismo nella libreria...");
                else if (obj.req === "hasFlashlight") showDialog("Troppo buio.");
                else if (obj.req === "sewerDrained") showDialog("Acqua troppo alta.");
                else if (obj.req === "finalLaserOff") showDialog("Chiuso ermeticamente.");
                else showDialog("Chiuso.");
            }
        }
        else if (obj.id === "shelf") { 
            state.livingDoorOpen = true; 
            showDialog("Hai tirato il LIBRO ROSSO. Click!"); 
        }
        else if (obj.id === "fridge") { state.knowsCode = true; showDialog("Codice: 4-8-15"); }
        else if (obj.id === "chest1") {
            if (state.hasGardenKey) showDialog("Vuoto.");
            else if (state.knowsCode) { state.hasGardenKey = true; showDialog("Trovata chiave Giardino!"); }
            else showDialog("Serve un codice.");
        }
        else if (obj.id === "shovel") { state.hasShovel = true; obj.pickedUp = true; showDialog("Presa PALA."); }
        else if (obj.id === "dirt") {
            if (state.hasShovel && !state.hasLabCard) { state.hasLabCard = true; showDialog("Trovato Tesserino!"); }
            else showDialog("Terra.");
        }
        else if (obj.id === "generator") { state.powerOn = true; showDialog("Generatore ON."); }
        else if (obj.id === "basementChest") {
            if(!state.basementUnlocked) { state.basementUnlocked = true; showDialog("CHIAVE SOTTERRANEI trovata!"); } 
            else showDialog("Vuoto.");
        }
        else if (obj.id === "flashlight") { state.hasFlashlight = true; obj.pickedUp = true; showDialog("Torcia presa!"); }
        else if (obj.type === "valve") {
            if (state.sewerDrained) { showDialog("Fatto."); return; }
            const expected = ["#e74c3c", "#3498db", "#2ecc71"]; // Red, Blue, Green
            if (obj.color === expected[state.valveSequence.length]) {
                state.valveSequence.push(obj.color);
                showDialog("Valvola girata...");
                if (state.valveSequence.length === 3) { state.sewerDrained = true; showDialog("Fogne drenate!"); }
            } else { state.valveSequence = []; showDialog("Rumore sbagliato... Reset!"); }
        }
        else if (obj.id === "sign") showDialog("Sangue(R) -> Mare(B) -> Erba(G)");
        else if (obj.id === "boots") { state.hasBoots = true; obj.pickedUp = true; showDialog("Stivali presi!"); }
        else if (obj.id === "goggles") { state.hasGoggles = true; obj.pickedUp = true; showDialog("Visore preso!"); }
        else if (obj.id === "mainTerminal") { state.finalLaserOff = true; showDialog("Caveau aperto."); }
        else if (obj.id === "ultimateTreasure") { state.gameWon = true; showDialog("VITTORIA TOTALE!"); }
    }

    function changeRoom(target) {
        currentRoom = target;
        if (target === "living") { player.x = 350; player.y = 450; }
        else if (target === "kitchen") { player.x = 350; player.y = 450; } 
        else if (target === "garden") { player.x = 20; player.y = 250; } 
        else if (target === "lab") { player.x = 350; player.y = 450; }
        else if (target === "attic") { player.x = 20; player.y = 250; }
        else if (target === "basement") { player.x = 350; player.y = 450; } 
        else if (target === "boiler") { player.x = 50; player.y = 450; } 
        else if (target === "sewer") { player.x = 50; player.y = 450; }
        else if (target === "server") { player.x = 50; player.y = 150; }
        else if (target === "vault") { player.x = 350; player.y = 100; }
        else { player.x = 400; player.y = 300; }
    }

    function showDialog(text) {
        dialogBox.innerText = t(text); dialogBox.style.display='block';
        if(dialogTimer) clearTimeout(dialogTimer);
        dialogTimer = setTimeout(()=>dialogBox.style.display='none', 4000);
    }

    // --- NUOVO SISTEMA DI DISEGNO (GRAFICA MIGLIORATA) ---

    function draw() {
        const room = rooms[currentRoom];
        
        // 1. Pavimento
        drawFloor(room.bgType);

        // 2. Oggetti "Sotto" (Tappeti, Macchie)
        room.objects.forEach(obj => {
            if(["rug", "dirt", "cobweb", "acid", "flower", "platform"].includes(obj.type)) drawObject(obj);
        });

        // 3. Effetto Buio (Basement)
        if (currentRoom === "basement" && !state.hasFlashlight) {
            ctx.fillStyle = "rgba(0,0,0,0.96)"; ctx.fillRect(0,0,800,600);
            // Torcia dinamica
            let grad = ctx.createRadialGradient(player.x+14, player.y+14, 20, player.x+14, player.y+14, 150);
            grad.addColorStop(0, "rgba(0,0,0,0)");
            grad.addColorStop(1, "rgba(0,0,0,1)");
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = grad;
            ctx.beginPath(); ctx.arc(player.x+14, player.y+14, 150, 0, Math.PI*2); ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
        }

        // 4. Oggetti Solidi & Player (Ordinati per Y per profonditÃ )
        let renderList = room.objects.filter(obj => !["rug", "dirt", "cobweb", "acid", "flower", "platform"].includes(obj.type));
        renderList.push({ ...player, isPlayer: true });
        renderList.sort((a,b) => (a.y + a.h) - (b.y + b.h));

        renderList.forEach(obj => {
            if (obj.pickedUp) return;
            if (obj.isPlayer) drawPlayer();
            else if (obj.type) drawObject(obj); 
        });

        // 5. Effetti Overlay (Visore)
        if (currentRoom === "vault" && state.hasGoggles) {
            ctx.fillStyle = "rgba(0, 255, 0, 0.05)"; ctx.fillRect(0,0,800,600);
            ctx.strokeStyle = "rgba(0, 255, 0, 0.2)"; ctx.lineWidth=2;
            for(let y=0; y<600; y+=20) { ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(800,y); ctx.stroke(); }
        }

        // 6. UI Nome Stanza
        ctx.shadowColor="black"; ctx.shadowBlur=4;
        ctx.fillStyle = "#fff"; ctx.font = "20px 'Press Start 2P'"; ctx.textAlign = "left"; ctx.fillText(room.name, 20, 40);
        ctx.shadowBlur=0;
    }

    function drawFloor(type) {
        let sz = 40;
        if (type === "wood") {
            for(let y=0; y<600; y+=sz) { for(let x=0; x<800; x+=sz) {
                ctx.fillStyle = (y%(sz*2)===0) ? "#5d4037" : "#4e342e"; ctx.fillRect(x, y, sz, sz);
                ctx.fillStyle="rgba(0,0,0,0.1)"; ctx.fillRect(x,y,sz,2); // Linea asse
            }}
        } else if (type === "tile") {
            sz = 50; for(let y=0; y<600; y+=sz) { for(let x=0; x<800; x+=sz) {
                ctx.fillStyle = ((x/sz + y/sz)%2===0) ? "#ecf0f1" : "#bdc3c7"; ctx.fillRect(x, y, sz, sz);
            }}
        } else if (type === "grass") {
            ctx.fillStyle = "#2e7d32"; ctx.fillRect(0,0,800,600);
            for(let i=0; i<1000; i+=123) { // Pattern pseudo-random fisso
                let gx = i % 800; let gy = (i * 7) % 600;
                ctx.fillStyle = "#4caf50"; ctx.fillRect(gx, gy, 4, 4); 
            }
        } else if (type === "stone" || type === "wood_old") { 
            ctx.fillStyle = type==="stone" ? "#2c3e50" : "#3e2723"; ctx.fillRect(0,0,800,600);
            ctx.fillStyle = "rgba(0,0,0,0.2)"; 
            for(let i=0; i<800; i+=50) ctx.fillRect(i, 0, 2, 600); // Righe verticali scure
        } else { // Tech
            ctx.fillStyle = "#263238"; ctx.fillRect(0,0,800,600);
            ctx.strokeStyle = "#37474f"; ctx.lineWidth=2;
            for(let i=0; i<800; i+=50) ctx.strokeRect(i, 0, 50, 600);
            for(let i=0; i<600; i+=50) ctx.strokeRect(0, i, 800, 50);
        }
        
        // Vignettatura (Ombre agli angoli)
        let grad = ctx.createRadialGradient(400, 300, 200, 400, 300, 500);
        grad.addColorStop(0, "rgba(0,0,0,0)");
        grad.addColorStop(1, "rgba(0,0,0,0.6)");
        ctx.fillStyle = grad; ctx.fillRect(0,0,800,600);
    }

    function drawObject(obj) {
        if (!obj.type) return; 
        ctx.save();

        // Muri 2.5D
        if (obj.type.startsWith("wall")) {
            let isHedge = obj.type.includes("hedge");
            let faceColor = isHedge ? "#1b5e20" : "#424242"; // Scuro davanti
            let topColor = isHedge ? "#2e7d32" : "#616161";  // Chiaro sopra
            
            // Faccia frontale
            ctx.fillStyle = faceColor; ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
            // Bordo superiore (Top face)
            ctx.fillStyle = topColor; ctx.fillRect(obj.x, obj.y, obj.w, 10);
            ctx.strokeStyle = "rgba(0,0,0,0.5)"; ctx.lineWidth=2; ctx.strokeRect(obj.x, obj.y, obj.w, obj.h);
            ctx.restore(); return;
        }

        // Ombre generiche
        if(!["acid", "laser", "rug", "cobweb", "flower", "platform"].includes(obj.type)) {
            ctx.fillStyle = "rgba(0,0,0,0.4)"; 
            ctx.beginPath(); ctx.ellipse(obj.x + obj.w/2, obj.y + obj.h - 2, obj.w/2, 6, 0, 0, Math.PI*2); ctx.fill();
        }

        // Oggetti specifici
        if (obj.type === "chest" || obj.type === "goldChest" || obj.type === "diamondChest") {
            let color = obj.type === "goldChest" ? "#f1c40f" : (obj.type === "diamondChest" ? "#00cec9" : "#795548");
            ctx.fillStyle = color; ctx.fillRect(obj.x, obj.y+10, obj.w, obj.h-10); // Base
            ctx.fillStyle = "rgba(0,0,0,0.2)"; ctx.fillRect(obj.x, obj.y+10, obj.w, 5); // Ombra sotto coperchio
            ctx.fillStyle = color; ctx.filter = "brightness(1.2)"; ctx.fillRect(obj.x, obj.y, obj.w, 15); // Coperchio
            ctx.fillStyle = "#000"; ctx.fillRect(obj.x+obj.w/2-3, obj.y+10, 6, 8); // Serratura
            ctx.filter = "none";
            ctx.strokeStyle="#000"; ctx.strokeRect(obj.x, obj.y, obj.w, obj.h);
        }
        else if (obj.type === "rug") {
            ctx.fillStyle = "#d35400"; ctx.beginPath(); ctx.roundRect(obj.x, obj.y, obj.w, obj.h, 10); ctx.fill();
            ctx.strokeStyle = "#e67e22"; ctx.lineWidth = 5; ctx.stroke();
        }
        else if (obj.type === "gen") {
            ctx.fillStyle = state.powerOn ? "#f1c40f" : "#34495e"; ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
            ctx.fillStyle = "#2c3e50"; ctx.fillRect(obj.x+10, obj.y+20, obj.w-20, 30); // Grata
            if(state.powerOn) { ctx.shadowColor="yellow"; ctx.shadowBlur=10; ctx.fillStyle="#fff"; ctx.fillRect(obj.x+20, obj.y+60, 10, 10); ctx.shadowBlur=0; }
        }
        else if (obj.type === "pc") {
            ctx.fillStyle = "#2c3e50"; ctx.fillRect(obj.x, obj.y+40, obj.w, 40); // Tavolo
            ctx.fillStyle = "#000"; ctx.fillRect(obj.x+20, obj.y, 50, 40); // Monitor
            ctx.fillStyle = state.powerOn ? "#0f0" : "#333"; ctx.fillRect(obj.x+25, obj.y+5, 40, 30); // Schermo
        }
        else if (obj.type.includes("door")) {
            let isOpen = !obj.req || state[obj.req];
            ctx.fillStyle = isOpen ? "#27ae60" : "#c0392b"; 
            ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
            ctx.fillStyle = "#fff"; ctx.globalAlpha=0.2; ctx.fillRect(obj.x+5, obj.y+5, obj.w-10, obj.h-10); ctx.globalAlpha=1; // Riquadro interno
            ctx.fillStyle = "gold"; ctx.beginPath(); ctx.arc(obj.x+8, obj.y+obj.h/2, 4, 0, Math.PI*2); ctx.fill();
        }
        else if (obj.type === "stove") {
            ctx.fillStyle = "#bdc3c7"; ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
            ctx.fillStyle = "#000"; ctx.beginPath(); ctx.arc(obj.x+25, obj.y+20, 15, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(obj.x+75, obj.y+20, 15, 0, Math.PI*2); ctx.fill();
        }
        else if (obj.type === "fridge") {
            ctx.fillStyle = "#ecf0f1"; ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
            ctx.fillStyle = "#bdc3c7"; ctx.fillRect(obj.x, obj.y+40, obj.w, 2);
        }
        else if (obj.type === "shelf") {
            ctx.fillStyle = "#5d4037"; ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
            for(let i=15; i<obj.h; i+=35) {
                ctx.fillStyle = "#3e2723"; ctx.fillRect(obj.x, obj.y+i, obj.w, 4);
                // Libri
                for(let k=5; k<obj.w-10; k+=12) {
                    ctx.fillStyle = `hsl(${(k*20)%360}, 60%, 50%)`; ctx.fillRect(obj.x+k, obj.y+i-20, 8, 20);
                }
            }
            if(!state.livingDoorOpen) { ctx.fillStyle = "red"; ctx.fillRect(obj.x+20, obj.y+60, 10, 22); }
        }
        else if (obj.type === "acid") {
            ctx.fillStyle = "rgba(0, 255, 0, 0.6)"; ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
            if(Math.random()>0.95) { ctx.fillStyle="rgba(255,255,255,0.8)"; ctx.fillRect(obj.x+Math.random()*obj.w, obj.y+Math.random()*obj.h, 4, 4); } // Bolle
        }
        else if (obj.type === "platform") {
            ctx.fillStyle = "#555"; ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
            ctx.fillStyle = "#777"; ctx.fillRect(obj.x+2, obj.y+2, obj.w-4, obj.h-4); // Bordo rilievo
        }
        else if (obj.type === "valve") {
            ctx.fillStyle = obj.color; ctx.beginPath(); ctx.arc(obj.x+30, obj.y+30, 20, 0, Math.PI*2); ctx.fill();
            ctx.strokeStyle = "#fff"; ctx.lineWidth=4; ctx.beginPath(); ctx.moveTo(obj.x+30, obj.y+10); ctx.lineTo(obj.x+30, obj.y+50); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(obj.x+10, obj.y+30); ctx.lineTo(obj.x+50, obj.y+30); ctx.stroke();
        }
        else { // Fallback (sofa, table, etc - forme semplici)
            ctx.fillStyle = "#7f8c8d"; ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
        }

        ctx.restore();
    }

    function drawPlayer() {
        ctx.font = "32px serif"; ctx.textAlign = "center"; ctx.save();
        ctx.fillStyle = "rgba(0,0,0,0.5)"; ctx.beginPath(); ctx.ellipse(player.x+14, player.y+26, 10, 4, 0, 0, Math.PI*2); ctx.fill(); // Ombra
        
        // Animazione respiro
        let breathe = Math.sin(gameTime * 0.1) * 2;
        
        if (player.facing === -1) { ctx.translate(player.x+28, player.y + breathe); ctx.scale(-1, 1); ctx.fillText(player.sprite, 14, 28); } 
        else { ctx.fillText(player.sprite, player.x+14, player.y+28 + breathe); }
        ctx.restore();
    }

    window.addEventListener('keydown', e => { keys[e.code] = true; if(e.code==='Space' && isPlaying) interact(); });
    window.addEventListener('keyup', e => { keys[e.code] = false; });

    function bindTouch(id, code) {
        const btn = document.getElementById(id); if(!btn) return;
        btn.addEventListener('touchstart', (e) => { e.preventDefault(); keys[code] = true; if(code==='Space' && isPlaying) interact(); }, {passive: false});
        btn.addEventListener('touchend', (e) => { e.preventDefault(); keys[code] = false; }, {passive: false});
        btn.addEventListener('mousedown', (e) => { keys[code] = true; if(code==='Space' && isPlaying) interact(); });
        btn.addEventListener('mouseup', (e) => { keys[code] = false; });
    }
    bindTouch('btnUp', 'ArrowUp'); bindTouch('btnDown', 'ArrowDown'); bindTouch('btnLeft', 'ArrowLeft'); bindTouch('btnRight', 'ArrowRight'); bindTouch('btnAction', 'Space');

    function update() {
        if (!isPlaying) return;
        gameTime++;
        let nx = player.x, ny = player.y;
        if (keys.ArrowUp) ny -= player.speed; if (keys.ArrowDown) ny += player.speed;
        if (keys.ArrowLeft) { nx -= player.speed; player.facing = -1; } if (keys.ArrowRight) { nx += player.speed; player.facing = 1; }
        if (!checkCollision(nx, player.y)) player.x = nx;
        if (!checkCollision(player.x, ny)) player.y = ny;
        checkHazards();
    }
    function loop() { update(); draw(); requestAnimationFrame(loop); }
    function selectChar(s) { player.sprite = s; document.getElementById('screenSelection').classList.add('hidden'); document.getElementById('screenName').classList.remove('hidden'); }
    function startGame() { player.name = document.getElementById('playerNameInput').value || "Eroe"; document.getElementById('screenName').classList.add('hidden'); isPlaying = true; loop(); }
</script>
